<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="heading">Add Item</h3>
        <div class="new-task__container">
          <input id="new-task" class="input input-text task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="tasks">
          <li class="task">
            <input type="checkbox" class="input input-checkbox">
            <label class="label task__input">Pay Bills</label>
            <input type="text" class="input input-text task__input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="task editMode">
            <input type="checkbox" class="input input-checkbox">
            <label class="label task__input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input-text task__input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="tasks">
          <li class="task">
            <input type="checkbox" class="input input-checkbox" checked>
            <label class="label task__input">See the Doctor</label>
            <input type="text" class="input input-text task__input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
